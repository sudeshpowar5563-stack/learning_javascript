<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var a = Math.round(10.6);//round value
        document.write("Round of value : " + a + "<br>");


        var b = Math.trunc(10.6);//truc  round of without decimal prints of value
        document.write("Trunc Round of without decimal prints of value : " + b + "<br>");

        var b = Math.ceil(6.1);//truc  round of without decimal prints of value
        document.write("ceil Neared upper prints of value : " + b + "<br>");

        var b = Math.floor(6.55);//truc  round of without decimal prints of value
        document.write("ceil Neared upper prints of value : " + b + "<br>");

        var b = Math.min(12, 45, 33, 55, 22);//truc  round of without decimal prints of value
        document.write("Maxvalue : " + b + "<br>");

        var b = Math.max(12, 45, 33, 55, 22);//truc  round of without decimal prints of value
        document.write("Maxvalue : " + b + "<br>");

        var g = Math.sqrt(81);
        document.write("Square root : " + g + "<br>");


        var g = Math.cbrt(125);
        document.write("qube root : " + g + "<br>");


        var i = Math.pow(3, 4);
        document.write("Power : " + i + "<br>");

        var r = Math.random();
        document.write("Random Number: " + r + "<br>");

        var r = Math.floor(Math.random() * 10) + 1;
        document.write("Random Number: " + r + "<br>");

        var r = Math.PI.toFixed(Math.floor(Math.random() * 11));
        document.write("Random PI Value: " + r + "<br>");

        















    </script>
</body>

</html>
