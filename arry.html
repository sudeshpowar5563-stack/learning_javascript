<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Arry example</h1>

    <script>
        let cars = ["BMW", "Audi", "Mahindra", "TaTa", "Toyota", "Suzuki"];
        for (let i = 0; i < cars.length; i++) {
            document.write(cars[i] + "<br>");
        }
    </script>
    <hr>

    <script>
        var array = [10, 20, 30, 40, 50, 60, 70];
        var sum = 0;

        for (var i = 0; i < array.length; i++) {
            sum += array[i];
        }

        document.write("Sum = " + sum);
    </script>
    <hr>
    <script>
        var array2 = [1, 3, 6, 8, 9, 12, 13, 16];
        var sum = 0;

        for (var i = 0; i < array2.length; i++) {
            if (array2[i] % 2 === 0) {
                sum += array2[i];
            }
        }

        document.write("Even Number Sum = " + sum);
    </script>
    <hr>
    <script>
        var array2 = [1, 3, 6, 8, 9, 12, 13, 16];
        var oddSum = 0;

        for (var i = 0; i < array2.length; i++) {
            if (array2[i] % 2 !== 0) {
                oddSum += array2[i];
            }
        }

        document.write("Odd Number Sum = " + oddSum);
    </script>
    <hr>
    <script>
        var array2 = [1, 3, 6, 8, 9, 12, 13, 16];
        var sum = 0;

        for (var i = 0; i < 3; i++) {
            sum += array2[i];
        }

        document.write("First Three Number Sum = " + sum);
    </script>
    <hr>
    <script>
        var array2 = [1, 3, 6, 8, 9, 12, 13, 16];
        var sum = 0;
        for (var i = array2.length - 3; i < array2.length; i++) {
            sum += array2[i];
        }

        document.write("Last Three Number Sum = " + sum);
    </script><hr>
    













</body>


</html>
