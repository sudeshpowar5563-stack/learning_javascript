<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var now = new Date();
        document.write(now + "<br>");//Tue Dec 02 2025 13:20:16 GMT+0530 (India Standard Time)
        document.write(now.toDateString() + "<br>");//Tue Dec 02 2025
        document.write(now.getDate() + "<br>"); //2

        document.write(now.toLocaleDateString() + "<br>");//2/12/2025
        document.write(now.getMonth() + 1 + "<br>");
        document.write(now.getFullYear() + "<br>");
        document.write(now.getHours() + "<br>");
        document.write(now.getMinutes() + "<br>");

        document.write(now.toLocaleTimeString() + "<br>");



    </script>

</body>

</html>
