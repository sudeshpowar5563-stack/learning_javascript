<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key events</title>
</head>
<!-- onprogress="hello()" onresize="hello()" -->

<body onscroll="hello()">

    <button onclick="hello()">single click</button>
    <button ondblclick="hello()">dobule click</button>
    <button oncontextmenu="hello()">right click</button>
    <button onmousedown="hello()">mouse down click</button>






    <script>
        function hello() {
            alert("welcome to key event example")
        }
    </script>

</body>

</html>
