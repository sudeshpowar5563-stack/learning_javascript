<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Calculator</h2>

        <form name="myform" class="mx-auto p-4 bg-white shadow rounded" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Enter Number 1</label>
                <input type="number" name="n1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Number 2</label>
                <input type="number" name="n2" class="form-control" required>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-danger me-2" type="button" onclick="add()">+</button>
                <button class="btn btn-primary me-2" type="button" onclick="sub()">-</button>
                <button class="btn btn-danger me-2" type="button" onclick="multi()">*</button>
                <button class="btn btn-primary me-2" type="button" onclick="divi()">/</button>
                <button class="btn btn-warning me-2" type="reset">Reset</button>
            </div>

            <div class="mb-3">
                <label class="form-label">Result</label>
                <input type="text" name="res" class="form-control" readonly>
            </div>
        </form>
    </div>

    <script>
        function add(){
            let a = Number(document.myform.n1.value);
            let b = Number(document.myform.n2.value);
            document.myform.res.value = (a + b).toFixed(4);
        }

        function sub(){
            let a = Number(document.myform.n1.value);
            let b = Number(document.myform.n2.value);
            document.myform.res.value = (a - b).toFixed(4);
        }

        function multi(){
            let a = Number(document.myform.n1.value);
            let b = Number(document.myform.n2.value);
            document.myform.res.value = (a * b).toFixed(4);
        }

        function divi(){
            let a = Number(document.myform.n1.value);
            let b = Number(document.myform.n2.value);
            document.myform.res.value = (a / b).toFixed(4);
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
