  <script>

  <script>
    var a = ["Sudesh", "Pratik", "Panu", "Rohit", "Vivek", "Adrash", "Parth"];
    document.write(a + "<br>");
    a.sort();
    document.write(a + "<br>");
    a.reverse();
    document.write(a + "<br>");
  </script>
  <hr>
  <script>
    //pop and push
    document.write("<h2>push pop ex</h2>");
    var a = ["Sudesh", "Pratik", "Panu", "Rohit", "Vivek", "Adrash", "Parth"];
    document.write(a + "<br>");
    a.pop();
    a.pop();
    document.write(a + "<br>");
    a.push("Neha");
    document.write(a + "<br>");


  </script>
  <hr>
  <script>
    document.write("<h2>shift and unshift</h2>");
    var a = ["Sudesh", "Pratik", "Panu", "Rohit", "Vivek", "Adrash", "Parth"];
    document.write(a + "<br>");
    a.shift();
    a.shift();
    document.write(a + "<br>");
    a.unshift("Tanu");
    document.write(a + "<br>");
  </script>
  <hr>

  <script>
    document.write("<h2>Concat And Join</h2>");

    var a = ["Sudesh", "Pratik", "Panu", "Rohit", "Vivek", "Adrash", "Parth"];
    var b = ["arbaj", "samiksha", "tanuuuu", "apurva"];
    var x = ["lekhit", "Akash"];

    // Concat all three arrays
    var c = a.concat(b, x);

    document.write(c + "<br>");

    // Join all values with "-"
    var d = c.join("-");
    document.write(d + "<br>");
  </script><hr>
  <script>

       document.write("<h2>Splice ex</h2>")
